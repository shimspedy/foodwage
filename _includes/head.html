<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} | FoodWage{% else %}FoodWage{% endif %}</title>
  <meta name="title" content="FoodWage">
  <meta name="description"
  content="{% if page.name == recipe.html %}{{ page.content | strip_html | strip_newlines | truncate: 160 }}{% else %} The world’s most delicious page. Surf through our favorite recipes paired with expert tips and tricks to ensure you’re never out of ideas of what to serve at your next meal.{% endif %}">
  <meta name="p:domain_verify" content="c75329cdba6976f3f68a1faa6493a33c"/>
  <link rel="preload" as="font" href="/assets/fonts/inter.css" crossorigin />
  <link rel="stylesheet" href="/css/bass.css" />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="https://unpkg.com/applause-button/dist/applause-button.css" />

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <script src="/js/random.json" type="text/javascript"></script>
  <script src="/js/randomhero.js" type="text/javascript"></script>
  <script src="/js/searchevents.js" type="text/javascript"></script>
  <script src="/js/signature.js" type="text/javascript"></script>

  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/icons/favicon-16x16.png">
  <link rel="manifest" href="{{ site.baseurl }}/icons/site.webmanifest">
  <link rel="mask-icon" href="{{ site.baseurl }}/icons/safari-pinned-tab.svg" color="#E83151">
  <link rel="shortcut icon" href="{{ site.baseurl }}/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#E83151">
  <meta name="msapplication-config" content="{{ site.baseurl }}/icons/browserconfig.xml">
  <meta name="theme-color" content="#E83151">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://foodwage.com{{site.baseurl}}{{page.url}}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | FoodWage{% else %}FoodWage{% endif %}">
  <meta property="og:description"
    content="{% if page.name == recipe.html %}{{ page.content | strip_html | strip_newlines | truncate: 160 }}{% else %} The world’s most delicious page. Surf through our favorite recipes paired with expert tips and tricks to ensure you’re never out of ideas of what to serve at your next meal.{% endif %}">
  <!-- You need to create the tiles below if you want shareable thumbnails. -->
  {% for image in page.image %}
  <meta property=" og:image" content="{{site.baseurl}}{{page.url}}/{{image}}">
  <meta property="og:image:width" content="700">
  <meta property="og:image:height" content="467">
  {% endfor %}
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://foodwage.com{{site.baseurl}}{{page.url}}">
  <meta property="twitter:title" content="{% if page.title %}{{ page.title }} | FoodWage{% else %}FoodWage{% endif %}">
  <meta property="twitter:description"
    content="{% if page.name == recipe.html %}{{ page.content | strip_html | strip_newlines | truncate: 160 }}{% else %} The world’s most delicious page. Surf through our favorite recipes paired with expert tips and tricks to ensure you’re never out of ideas of what to serve at your next meal.{% endif %}">
  {% for image in page.image %}
  <meta property="twitter:image" content="{{site.baseurl}}{{page.url}}/{{image}}">
  {% endfor %}

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-115090544-12"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-115090544-12');
</script>


  <script type="application/ld+json">
    {
     "@context": "https://schema.org/",
     "@type": "WebPage",
     "name": "{% if page.title %}{{ page.title }} | FoodWage{% else %}FoodWage{% endif %}",
     "speakable":
     {
      "@type": "SpeakableSpecification",
      "xpath": [
        "/html/head/title",
        "/html/head/meta[@name='description']/@content"
        ]
      },
     "url": "https://foodwage.com{{site.baseurl}}{{page.url}}"
     }
    </script>
</head>
