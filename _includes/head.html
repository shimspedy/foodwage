<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Primary Meta Tags -->
  <title>{% if page.title %}{{ page.title }} - FoodWage{% else %}FoodWage - Healthy Recipes and Meal Ideas{% endif %}</title>
  <meta name="title" content="{% if page.title %}{{ page.title }} - FoodWage{% else %}FoodWage - Healthy Recipes and Meal Ideas{% endif %}">
  <meta name="description" content="{% if page.content %}{{ page.content | strip_html | truncate: 160 }}{% else %}Find healthy, delicious recipes with calculated nutrition information. Browse by meal type, diet restrictions, and more.{% endif %}">
  <meta name="author" content="FoodWage">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} - FoodWage{% else %}FoodWage - Healthy Recipes and Meal Ideas{% endif %}">
  <meta property="og:description" content="{% if page.content %}{{ page.content | strip_html | truncate: 160 }}{% else %}Find healthy, delicious recipes with calculated nutrition information. Browse by meal type, diet restrictions, and more.{% endif %}">
  {% if page.image %}
  <meta property="og:image" content="{{ site.url }}{{ page.url }}/{{ page.image[0] }}">
  {% else %}
  <meta property="og:image" content="{{ site.url }}/assets/foodwage-social.jpg">
  {% endif %}
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
  <meta property="twitter:title" content="{% if page.title %}{{ page.title }} - FoodWage{% else %}FoodWage - Healthy Recipes and Meal Ideas{% endif %}">
  <meta property="twitter:description" content="{% if page.content %}{{ page.content | strip_html | truncate: 160 }}{% else %}Find healthy, delicious recipes with calculated nutrition information. Browse by meal type, diet restrictions, and more.{% endif %}">
  {% if page.image %}
  <meta property="twitter:image" content="{{ site.url }}{{ page.url }}/{{ page.image[0] }}">
  {% else %}
  <meta property="twitter:image" content="{{ site.url }}/assets/foodwage-social.jpg">
  {% endif %}
  
  <!-- Canonical URL -->
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  
  <!-- Link to main stylesheet -->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  
  <!-- Web App Manifest -->
  <link rel="manifest" href="{{ "/manifest.json" | prepend: site.baseurl }}">
  
  <!-- Theme color for browser chrome -->
  <meta name="theme-color" content="#4CAF50">
  
  <!-- Favicon set -->
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#4CAF50">
  
  <!-- Preload critical assets -->
  <link rel="preload" as="font" href="/fonts/main-font.woff2" type="font/woff2" crossorigin>
  
  <!-- Feed -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  
  <!-- Structured data for site-wide search -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "FoodWage",
      "url": "https://foodwage.com",
      "logo": "https://foodwage.com/assets/logo.png",
      "sameAs": [
        "https://www.facebook.com/foodwage",
        "https://twitter.com/foodwage",
        "https://www.instagram.com/foodwage"
      ]
    }
  </script>

  <meta name="robots" content="index, follow">
  <meta name="p:domain_verify" content="c75329cdba6976f3f68a1faa6493a33c"/>
  
  <link rel="preload" as="font" href="/assets/fonts/inter.css" crossorigin="anonymous" />
  <link rel="preload" href="/css/min/bass.min.css" as="style" />
  <link rel="stylesheet" href="/css/min/bass.min.css" />
  <link rel="stylesheet" href="/css/seo.css" media="print" onload="this.media='all'" />
  <link rel="stylesheet" href="https://unpkg.com/applause-button/dist/applause-button.css" media="print" onload="this.media='all'" />

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="FoodWage">

  <link rel="preconnect" href="https://code.jquery.com">
  <link rel="preconnect" href="https://www.googletagmanager.com">
  <link rel="preconnect" href="https://pagead2.googlesyndication.com">
  <link rel="preconnect" href="https://unpkg.com">

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.min.js" defer></script>
  <script src="/js/random.json" type="text/javascript" defer></script>
  <script src="/js/randomhero.js" type="text/javascript" defer></script>
  <script src="/js/searchevents.js" type="text/javascript" defer></script>
  <script src="/js/signature.js" type="text/javascript" defer></script>

  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/icons/favicon-16x16.png">
  <link rel="manifest" href="{{ site.baseurl }}/icons/site.webmanifest">
  <link rel="mask-icon" href="{{ site.baseurl }}/icons/safari-pinned-tab.svg" color="#E83151">
  <link rel="shortcut icon" href="{{ site.baseurl }}/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#E83151">
  <meta name="msapplication-config" content="{{ site.baseurl }}/icons/browserconfig.xml">
  
  <meta property="og:type" content="{% if page.layout == 'recipe' %}article{% else %}website{% endif %}">
  <meta property="og:url" content="https://foodwage.com{{site.baseurl}}{{page.url}}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | FoodWage{% else %}FoodWage{% endif %}">
  <meta property="og:description"
    content="{% if page.layout == 'recipe' %}{{ page.content | strip_html | strip_newlines | truncate: 160 }}{% else %}The world's most delicious page. Surf through our favorite recipes paired with expert tips and tricks to ensure you're never out of ideas of what to serve at your next meal.{% endif %}">
  {% if page.image %}
  {% for image in page.image %}
  <meta property="og:image" content="https://foodwage.com{{site.baseurl}}{{page.url}}/{{image}}">
  <meta property="og:image:width" content="700">
  <meta property="og:image:height" content="467">
  {% endfor %}
  {% endif %}
  
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://foodwage.com{{site.baseurl}}{{page.url}}">
  <meta property="twitter:title" content="{% if page.title %}{{ page.title }} | FoodWage{% else %}FoodWage{% endif %}">
  <meta property="twitter:description"
    content="{% if page.layout == 'recipe' %}{{ page.content | strip_html | strip_newlines | truncate: 160 }}{% else %}The world's most delicious page. Surf through our favorite recipes paired with expert tips and tricks to ensure you're never out of ideas of what to serve at your next meal.{% endif %}">
  {% if page.image %}
  {% for image in page.image %}
  <meta property="twitter:image" content="https://foodwage.com{{site.baseurl}}{{page.url}}/{{image}}">
  {% endfor %}
  {% endif %}

<script async src="https://www.googletagmanager.com/gtag/js?id=G-JTGGWVXZ0D"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-JTGGWVXZ0D', {
    'send_page_view': true,
    'anonymize_ip': true
  });
</script>

  {% if page.layout == 'recipe' %}
  <script type="application/ld+json">
    {
      "@context": "https://schema.org/",
      "@type": "Recipe",
      "name": "{{ page.title }}",
      "description": "{{ page.content | strip_html | strip_newlines | truncate: 160 }}",
      "datePublished": "{{ site.time | date: '%Y-%m-%d' }}",
      "dateModified": "{{ site.time | date: '%Y-%m-%d' }}",
      "author": {
        "@type": "Person",
        "name": "{% if page.chef %}{{ page.chef | join: ', ' }}{% else %}FoodWage{% endif %}"
      },
      "image": [
        {% for image in page.image %}
        "https://foodwage.com{{site.baseurl}}{{page.url}}/{{image}}"{% unless forloop.last %},{% endunless %}
        {% endfor %}
      ],
      "recipeCategory": {% if page.categories %}"{{ page.categories | join: ', ' }}"{% else %}""{% endif %},
      "recipeCuisine": {% if page.cuisine %}"{{ page.cuisine | join: ', ' }}"{% else %}""{% endif %},
      "keywords": "{% if page.tags %}{{ page.tags | join: ', ' }}{% else %}recipes, food, cooking{% endif %}",
      {% if page.time %}
      "prepTime": "PT{{ page.time | first }}",
      "cookTime": "PT{{ page.time | first }}",
      "totalTime": "PT{{ page.time | first }}",
      {% endif %}
      "recipeYield": "{% if page.servings %}{{ page.servings }} serving{% if page.servings > 1 %}s{% endif %}{% else %}1 serving{% endif %}",
      "nutrition": {
        "@type": "NutritionInformation"
        {% if page.calories %},"calories": "{{ page.calories }}"{% endif %}
        {% if page.protein %},"proteinContent": "{{ page.protein }}"{% endif %}
        {% if page.carbohydrates %},"carbohydrateContent": "{{ page.carbohydrates }}"{% endif %}
        {% if page.fat %},"fatContent": "{{ page.fat }}"{% endif %}
        {% if page.fiber %},"fiberContent": "{{ page.fiber }}"{% endif %}
        {% if page.sugar %},"sugarContent": "{{ page.sugar }}"{% endif %}
      },
      "recipeIngredient": [
        {% for ingredient in page.ingredients %}
        {% if ingredient.first %}
        {% for i in ingredient.first[1] %}
        "{{ i | strip_html | strip_newlines | replace: '"', "'" }}"{% unless forloop.last and forloop.parent.last %},{% endunless %}
        {% endfor %}
        {% else %}
        "{{ ingredient | strip_html | strip_newlines | replace: '"', "'" }}"{% unless forloop.last %},{% endunless %}
        {% endif %}
        {% endfor %}
      ],
      "recipeInstructions": [
        {% for direction in page.directions %}
        {% if direction.first %}
        {% for d in direction.first[1] %}
        {
          "@type": "HowToStep",
          "text": "{{ d | strip_html | strip_newlines | replace: '"', "'" }}"
        }{% unless forloop.last and forloop.parent.last %},{% endunless %}
        {% endfor %}
        {% else %}
        {
          "@type": "HowToStep",
          "text": "{{ direction | strip_html | strip_newlines | replace: '"', "'" }}"
        }{% unless forloop.last %},{% endunless %}
        {% endif %}
        {% endfor %}
      ],
      "url": "https://foodwage.com{{site.baseurl}}{{page.url}}",
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.5",
        "reviewCount": "40"
      },
      "speakable": {
        "@type": "SpeakableSpecification",
        "cssSelector": ["title", "meta[name='description']"]
      }
    }
  </script>
  {% else %}
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "FoodWage",
      "url": "https://foodwage.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://foodwage.com/?s={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
  </script>
  {% endif %}
</head>
